<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemy Crafting Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .element { width: 50px; height: 50px; border: 1px solid #000; margin: 5px; display: inline-block; cursor: move; }
        .drop-zone { width: 300px; height: 300px; border: 2px dashed #888; margin: 20px; }
    </style>
</head>
<body>
    <h1>Alchemy Crafting Game</h1>
    <div id="elements"></div>
    <div class="drop-zone" id="drop-zone">Drop elements here to combine!</div>
    <div id="score">Score: 0</div>
    <script>
        // Initialize variables
        const elements = [];
        let score = 0;

        // Create 200 basic elements
        for (let i = 1; i <= 200; i++) {
            elements.push(`Element ${i}`);
        }

        // Load elements into the DOM
        const elementsDiv = document.getElementById('elements');
        elements.forEach((element, index) => {
            const elemDiv = document.createElement('div');
            elemDiv.className = 'element';
            elemDiv.draggable = true;
            elemDiv.innerText = element;
            elemDiv.ondragstart = (e) => {
                e.dataTransfer.setData('text/plain', element);
            };
            elementsDiv.appendChild(elemDiv);
        });

        // Handle drop event
        const dropZone = document.getElementById('drop-zone');
        dropZone.ondragover = (e) => { e.preventDefault(); };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            const droppedElement = e.dataTransfer.getData('text/plain');
            combineElements(droppedElement);
        };

        function combineElements(element) {
            score += 10; // Score increment
            document.getElementById('score').innerText = `Score: ${score}`;
            alert(`Combined element: ${element}`);
        }
    </script>
</body>
</html>
